<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator Changed</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="calculator">
        <form>
            <input type="text" class="output"> 
        </form>
        <div class="input-btn">
              
                 <button type="button" class="btn btn-orange" data-number ="+">+</button>
                 <button type="button" class="btn btn-orange" data-number = "-">-</button>
                 <button type="button" class="btn btn-orange" data-number ="*">*</button>
                 <button type="button" class="btn btn-orange" data-number ="/">/</button>
            
                <button type="button" class="btn btn-white" data-number ="9">9</button>
                <button type="button" class="btn btn-white" data-number ="8">8</button>
                <button type="button" class="btn btn-white" data-number ="7">7</button>
                <button type="button" class="btn btn-white" data-number ="6">6</button>
                <button type="button" class="btn btn-white" data-number ="5">5</button>
                <button type="button" class="btn btn-white" data-number ="4">4</button>
                <button type="button" class="btn btn-white" data-number ="3">3</button>
                <button type="button" class="btn btn-white" data-number ="2">2</button>
                <button type="button" class="btn btn-white" data-number ="1">1</button>
                <button type="button" class="btn btn-white" data-number ="0">0</button>

                <button type="button" class="btn clear">C</button>
                <button type="button" class=" equal">=</button>
             
         </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
